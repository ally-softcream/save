<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div_practice</title>
</head>
<body>
    <div style="border: 3px solid rgb(101, 76, 240)">
        <h2>비빔밥</h2>
        <p>비빔밥은 한식의 대중화된 <span style="color:magenta"> 
            대표음식</span> 중 하나이다.</p>
        <!--div칸으로 지정한 곳은 다른 요소가 못들어온다.-->
        <!--span태그는 span style=""의 ""안에 컬러명을 써서 
            글씨 색을 바꾸는데 쓰인다.-->
    </div>
    <br><!--br 태그는 강제로 칸띄어쓰기 하는거-->
    <div style="width: 100px; background-color: yellow;">텍스트</div>
    <!--가로세로를 다 설정하거나 텍스트를 입력해두지 않으면 
        영역으로 잡히긴 하는데 안 보인다
        height나 width값이 없어도 텍스트가 있으면 임의로 영역크기가 잡힌다
        블럭요소만 가능, 인라인요소일 땐 안 먹힌다.-->
    <div style="height: 20px; background-color: green;"></div>
    <div style="height: 20px; background-color: purple;"></div>
</body>
</html>
