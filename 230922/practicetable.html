<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
</head>
<body>
    <table border="2">
        <tr>
            <td >1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="3">a</td>
            <!-- 열(세로)합치기 -->
            <td>b</td>
            <td rowspan="2" colspan="3">c</td>
            <td >d</td>
        </tr>
        <tr>
            <td>ㄱ</td>
            <td>ㄴ</td>
            <td>ㄷ</td>
            <td>ㄹ</td>
        </tr>
        <tr>
            <!-- 행(가로)합치기 -->
            <td colspan="3">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
