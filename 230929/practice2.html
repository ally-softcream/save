<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blond.otaku</title>
    <style>
        body {
            text-align: center;
        }
        td {
            margin: 10px 10px 10px;
            padding: 10px;
        }
        em {
            color: rgb(224, 173, 6);
        }
    </style>
</head>
<body>
    <h1>html로 금발을 덕질하는법</h1>
    <fieldset>
        <legend>DND 속성으로 분류한 금발</legend>
        <table border="2">
            <tr>
                <td><em><strong>금발이란 무엇인가</strong></em></td>
                <td><strong>색상선</strong><br>금색이어야 한다.</td>
                <td><strong>색상중립</strong><br>노란색 계열이기만 하면 된다.</td>
                <td><strong>색상악</strong><br>검은색만 아니면 된다.</td>
            </tr>
            <tr>
                <td><strong>형태선</strong><br>머리에 난 털이어야 한다.</td>
                <td><img src="../resources/image/ㅇ/카인.png" width="100px"><br>
                    카인은 금발이다.</td>
                <td>시로는 금발이다.</td>
                <td>이토준지는 금발이다.</td>
            </tr>
            <tr>
                <td><strong>형태중립</strong><br>털이기만 하면 된다.</td>
                <td>노란털 개는 금발이다.</td>
                <td>쵸파는 금발이다.</td>
                <td>이븐곰은 금발이다.</td>
            </tr>
            <tr>
                <td><strong>형태악</strong><br>몸에 붙어있기만 하면 된다.</td>
                <td>응원솔은 금발이다.</td>
                <td>망고젤리는 금발이다.</td>
                <td>1</td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
