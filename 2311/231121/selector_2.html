<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector_2</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<body>
    <p>형제 선택자</p>
    <h3>꼬마버스 타요의 가족을 소개합니다</h3>
    <p>타요</p>
    <p>로기</p>
    <p>라니</p>
    <p>가니</p>
</body>
<script>
    // h3 다음의 모든(*) 형제의 배경색을 변경, 길이지정, 가운데정렬
    // 메소드 체이닝 = ().css().css 뭐 이런 식
    // $("h3 ~*").css("backgroundColor", "Aquamarine")
    // .css("width", "200px")
    // .css("text-align", "center");
    // 또는
    $("h3 ~*").css({
        backgroundColor: "Aquamarine",
        width: "200px",
        "text-align": "center",
        // 하이픈(-) 있는 건 ""로 감싸줘야한다!
    });
    // h3 다음의 첫번재 형제의 글자를 굵게, 크게(font-weight)
    $("h3 + *").css("font-weight", "500").css("font-size","40px");
</script>
</html>
