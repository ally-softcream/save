<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre_3d</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 200px;
            height: 400px;
            margin: 100px auto;
            position: relative;
        }
        #wrap .card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #wrap .card > div {
            width: 100%;
            height: 100%;
            /* 플렉스 컨테이너 생성 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #wrap .card > div:nth-child(1) {
            /* 첫번째 div 선택 */
            background-color: tomato;
            transform: translatez(100px);
        }
        #wrap .card > div:nth-child(2) {
            /* 두번째 div 선택 */
            background-color: teal;
            transform: translateX(-100px);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="card">
            <div>RIGHT</div>
            <div>LEFT</div>
        </div>
    </div>
</body>
</html>
