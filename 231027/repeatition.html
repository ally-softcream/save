<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetition_반복문</title>
    <script>
        // let~(let i = 1) : 초기값, i ~(i <= 100, i++): 제어문 < 이라고 부른다
        // 최초 초기값을 읽고 두번째로 제어식을 읽는다.
        // 그러면 초기값을 가지고 제어문을 확인하는 것이 된다
        // 예: i가 100보다 작거나 같은가를 확인
        // 맞을 시(참이면) 반복문 블럭에 적힌 내용을 실행
        // 다 읽고 나서 더 실행할 문장이 없으면 다음엔 증감식을 확인한다
        // 제어문과 증감식 확인을 i가 100보다 커질 때까지(거짓) 반복한다
        // 거짓이면 코드를 즉시 종료

        for (let i = 0; i < 100; i++) {
            document.write(`<h3>${i}</h3>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
