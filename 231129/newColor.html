<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newColor_색상바꾸기</title>
    <link rel="stylesheet" href="resources/css/style.css" />
    <link rel="stylesheet" href="resources/css/new.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-heading">+ 새 컬러 등록하기</h1>
            <!-- <a class="cancel" href="mbtiColor.html"> -->
                <!-- 또는 -->
                <a class="cancel" href="javascript:history.go(-1)">
                    <!-- 이렇게 쓰면 자바스크립트 기능을 사용한 뒤로가기가 된다! -->
                <img class="cancel-icon" src="resources/img/x.svg">
            </a>
        </div>
        <div class="section">
            <h2 class="section-heading">MBTI</h2>
            <div class="mbti-options">
                <div class="mbti-option selected">
                    <span class="mbti-char">E</span>
                    외향형
                </div>
                <div class="mbti-option">
                    <span class="mbti-char">I</span>
                    내향형
                </div>
            </div>
            <div class="mbti-options">
                <div class="mbti-option">
                    <span class="mbti-char">N</span>
                    감각형
                </div>
                <div class="mbti-option">
                    <span class="mbti-char">S</span>
                    직관형
                </div>
            </div>
            <div class="mbti-options">
                <div class="mbti-option">
                    <span class="mbti-char">T</span>
                    사고형
                </div>
                <div class="mbti-option">
                    <span class="mbti-char">F</span>
                    감정형
                </div>
            </div>
            <div class="mbti-options">
                <div class="mbti-option">
                    <span class="mbti-char">J</span>
                    판단형
                </div>
                <div class="mbti-option">
                    <span class="mbti-char">P</span>
                    인식형
                </div>
            </div>
        </div>
        <div class="section">
            <h2 class="section-heading">
                컬러
                <!-- 이미지 안에 버튼 넣기 -->
                <button class="random" type="button">
                    <img class="repeat-icon" src="resources/img/repeat.svg">
                </button>
            </h2>
            <div></div>
        </div>
        <button class="submit">컬러 등록</button>
        <!-- f12를 눌러 보라색 영역이 있으면 flex 혹은 grid로 이루어진 영역이다! -->
    </div>
</body>
</html>
