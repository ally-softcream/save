<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region_variable</title>
</head>
<script>
    // 스크립트는 위에서부터 아래로 순차적으로 읽힌다
    var x; // 값이 없어서 undefinend 라고 뜬다 
    document.write(x + "<br>"); //이런식으로 html이나 css 태그를 넣을 수 있다
    // 같은 키워드에 값을 할당하려면 앞의 명령어를 지워줘야한다
    x = 1 // x와 1이 같다는 의미가 아님! x에 1을 할당한다는 의미다
    // 좌변에 있는 무언가(변수)에 우변(변수 혹은 값)의 뭔가를 대입한다는 것.
    // =는 대입연산자라고 한다
    document.write(x);
    // var sum = 0;
    let y;
    document.write(y + "<br>");
    y = 10;
    document.write(y + "<br>");
    const z = 0;
    // 상수를 할당할 때 쓴다(상수=변하지 않는 값)
    // 이걸로 선언하는 변수는 값을 바꿀 수 없다!
    // 값 재할당이 안된다.
    document.write(z + "<br>");
    // z = 10;
    // document.write(z);
    // const는 반드시 선언과 동시에 초기화가 되어야한다.

    let sum;
    let res;
    // 밖에다가 선언한 변수는 전역변수
    // (전체 지역에서 사용가능한 변수)라고 부른다
    function add(a, b) {
        // let sum = a + b;   <- 지역변수로 선언
        // 위처럼 보통 앞에 뭔가 붙으면 지역변수다.
        // 지역변수란 코드 블록 안에서만 사용할 수 있는,
        // ({}중괄호 안에 선언된 것들) 선언한 변수를 의미
        sum = a + b;
    }
    function sub(a, b) {
        res = a - b;
    }
    // window.onload = function() {
        add(4, 5);
        document.write("add=" + sum + "<br>");
        sub(10, 4);
        document.write("sub=" + res + "<br>");
    // }

    let str;
    str = "hello world!";
    alert(str);
    // 화면에 경고창 띄우는거
    // str을 선언후 str에 문자열을 할당, 화면에 str이라는 문자열 출력
</script>

</body>
</html>
