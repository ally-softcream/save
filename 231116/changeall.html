<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼조지기예시</title>

    <style>
        #wrapper {
            width: 500px;
            height: 500px;
            /* background-color: #d9d9d9; */
            background: linear-gradient(135deg, #1b1b1b, white);
            /* 그라데이션 넣는 함수
            각도를 주지 않으면 기본 90도다! */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #imgWrapper {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* id가 imgwrapper이면서 class가 on인 녀석만 선택한다 */
        #imgWrapper.on {
            border: 20px solid black;
        }

        img {
            width: 70%;
            height: 70%;
            filter: contrast(0%);
        }

        img.on {
            /* 트릭 쓰기 */
            filter: opacity(0.5) drop-shadow(0 0 0 red) saturate(1000%) blur(3px);
        }

        img:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="imgWrapper" class="">
            <img src="../resources/image/power.png" class="on">
        </div>
    </div>
</body>
<script src="changepowerbutton.js"></script>
</html>
