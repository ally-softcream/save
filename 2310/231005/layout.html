<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layouts</title>
    <style>
        .inner {
            text-align: center;
            border-radius: 10px;
            margin: 7px;
        }
        .left {
            float: left;
        }
        .s1 {
            background-color: #ffef66;
            width: 385px;
            height: 50px;
        }
        .s2 {
            background-color: #ff7c80;
            width: 75px;
            height: 275px;
        }
        .s3 {
            background-color: #92d050;
            width: 295px;
            height: 270px;
            margin: 5px;
            border-radius: 40px;
            
        }
        .s4 {
            background-color: #ff99ff;
            width: 385px;
            height: 50px;
            top: 400;
            left: 100;
            clear: both;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="inner s1">
        <p>div id="header"</p>
    </div>
    <div class="inner s2 left">
        <p>div id="nav"</p>
    </div>
    <div class="s3 left">
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;div id="content"</p>
    </div>
    <div class="inner s4">
        div id="footer"
    </div>
</body>
</html>
