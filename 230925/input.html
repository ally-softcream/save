<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password_practice</title>
</head>
<body>
    <form>
        패스워드: <input type="password" name="pass">
        <input type="button" value="제출" name="button">
        <!--위 코드는 버튼생성-버튼값만들기(이름적기)-버튼속성정하기 순서-->
        <!--input태그는 사이에 뭘 써도 텍스트로 나오기 때문에
        닫힘 태그(/붙은거)를 쓸 필요가 없다-->
        <input type="submit">
    </form>
</body>
</html>
