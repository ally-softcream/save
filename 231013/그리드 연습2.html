<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드 연습2</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0px;
    }
    ul {
      padding: 0px;
      list-style-type: none;
      border: 5px solid rgb(153, 25, 25);
    }
    li {
      background-color: beige;
      border: 5px solid tomato;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: grid;
      height: 500px;

      grid-template-columns: 1fr 1fr 1fr;
      /* gap: 10px; */
      /* row-gap: 10px; */
      /* row-gap: 10px; */
      /* column-gap: 10px; */
    }
    li:nth-child(1) {
      /* 이렇게하면 첫번째 li태그가 선택된다 */
      /* grid-row-start: 1; */
      /* grid-row-end: 3; */
      /* ↑ grid-row가 1번부터 3번까지 차지하겠다 라는 뜻 */
      /* grid-column-start: 2; */
      /* grid-column-end: 4; */
      grid-row: 1 / 3; /* ← row번호 1번부터 3번까지 라는 뜻 */
      grid-column: 2 / 4;
    }

  </style></head>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
    </ul>
  

</body></html>
