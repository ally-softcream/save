<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blond.otaku</title>
    <style>
        body {
            text-align: center;
            font-family: 'SUITE-Regular';
        }
        table {
            border-collapse: collapse;
        }
        td {
            margin: 10px 10px 10px;
            padding: 10px;
        }
        em {
            color: rgb(224, 173, 6);
        }
        @font-face {
        font-family: 'SUITE-Regular';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        }
        h4 {
            color: rgb(241, 178, 4);
        }
    </style>
</head>
<body>
    <h1>html로 금발을 덕질하는 법</h1>
    <h4>~금발 사랑해요~</h4>
    <fieldset>
        <legend>DND 속성으로 분류한 금발</legend>
        <table border="2">
            <tr>
                <td><em><strong>금발이란 무엇인가</strong></em></td>
                <td><strong>색상선</strong><br>금색이어야 한다.</td>
                <td><strong>색상중립</strong><br>노란색 계열이기만 하면 된다.</td>
                <td><strong>색상악</strong><br>검은색만 아니면 된다.</td>
            </tr>
            <tr>
                <td><strong>형태선</strong><br>머리에 난 털이어야 한다.</td>
                <td><img src="../resources/image/ㅇ/카인.png" width="130px"><br>
                    카인은 금발이다.</td>
                <td><img src="../resources/image/ㅇ/시로시로.png" width="100px" 
                    alt="이미지가 로드되지 않았음"><br>
                    시로는 금발이다.</td>
                <td><img src="../resources/image/ㅇ/이토준시로.png" width="100px"><br>
                    이토준지는 금발이다.</td>
            </tr>
            <tr>
                <td><strong>형태중립</strong><br>털이기만 하면 된다.</td>
                <td><img src="../resources/image/ㅇ/개.png" width="100px"><br>
                    노란털 개는 금발이다.</td>
                <td><img src="../resources/image/ㅇ/쵸파.png" width="130px"><br>
                    쵸파는 금발이다.</td>
                <td><img src="../resources/image/ㅇ/이븐곰.png" width="130px"><br>
                    이븐곰은 금발이다.</td>
            </tr>
            <tr>
                <td><strong>형태악</strong><br>몸에 붙어있기만 하면 된다.</td>
                <td><img src="../resources/image/ㅇ/버거수염.png" width="100px"><br>
                    버거수염은 금발이다.</td>
                <td><img src="../resources/image/ㅇ/술.png" width="80px"><br>
                    응원솔은 금발이다.</td>
                <td><img src="../resources/image/ㅇ/틈메이러.jpg" width="100px"><br>
                    토마토는 금발이다.
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
