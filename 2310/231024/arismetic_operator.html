    <title>Arismetic_operator</title>

<script>
    let num = 1;
    
    console.log(--num);
    // ++num; // 전위형, num = num + 1이랑 같음
    console.log(num--);
    // console.log(num); 다음 num = num1; 한 거랑 같다
    // num++; // 후위형, num = num + 1이랑 같음
    console.log(num);
    // document.write(num);

    /* let x = 3;
    let y = x++;
    ++x + y++;
    console.log(x + y); */

    let x = 5;
    let y = x++; // 여기까지 아직 5임
    console.log(x);
    console.log(y); // 이 줄이 실행된 다음 x에 +1이 된다

</script>
