<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset_practice</title>
</head>
<body>
    <!--fieldset은 내부의 요소를 하나의 그룹(네모)로 묶는 태그-->
    <fieldset style="width: 80px; height: 30px"> 
        <!--왜안되지 이거 ↑-->
        <!--블럭요소라서 사이즈 지정을 안하면 공간 전부를 사용한다-->
        <!--legend 태그를 쓰면 그룹 상단에 제목이 표시되게 할 수 있다-->
        <legend>인적사항입력</legend>
        이름: <input type="text"><br>
        전화번호: <input type="text"><br>
        주소: <input type="text"><br>
        <input type="submit" value="입력">
    </fieldset>
</body>
</html>
