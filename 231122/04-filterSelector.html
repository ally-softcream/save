<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-filterSelector</title>
  </head>
  <style>
    * {
      font-size: 32px;
    }
    table {
      border-collapse: collapse;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
      <li>six</li>
      <li>seven</li>
      <li>eight</li>
      <li>nine</li>
    </ul>
    <table border="1px">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
      </tr>
    </table>
  </body>
  <script>
    // $("li:lt(4)").css("font-size", "48px");
    // $("li:first, li:last").css("backgroundColor", "yellow");
    // // $("li:last").css("backgroundColor", "yellow");
    // $("li:eq(5)").css("backgroundColor", "red");

    $("li:even").css("backgroundColor", "tomato");
    $("li:odd").css("backgroundColor", "teal");

    // 스크립트의 코드읽는 방식을 활용하여 코드 순서를 잘 고려해 배치해 주기
    $("tr:odd").css("backgroundColor","gray");
    $("tr:even").css("backgroundColor","teal");
    $("tr:first").css("backgroundColor", "black").css("color","white");
  </script>
</html>
