<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region_variable</title>
</head>
<script>
    // 스크립트는 위에서부터 아래로 순차적으로 읽힌다
    var x; // 값이 없어서 undefinend 라고 뜬다 
    document.write(x + "<br>"); //이런식으로 html이나 css 태그를 넣을 수 있다
    // 같은 키워드에 값을 할당하려면 앞의 명령어를 지워줘야한다
    x = 1 // x와 1이 같다는 의미가 아님! x에 1을 할당한다는 의미다
    // 좌변에 있는 무언가(변수)에 우변(변수 혹은 값)의 뭔가를 대입한다는 것.
    // =는 대입연산자라고 한다
    document.write(x);
    // var sum = 0;
    let y;
    document.write(y + "<br>");
    y = 10;
    document.write(y + "<br>");
    const z = 0;
    // 이걸로 선언하는 변수는 값을 바꿀 수 없다!
    // 값 재할당이 안된다.
    document.write(z);
    // z = 10;
    // document.write(z);
    // const는 반드시 선언과 동시에 초기화가 되어야한다.

    function add(a, b) {
        let sum = 0;
    }
    function sub(a, b) {
        let res = a-b;
    }
    window.onload = function() {
        add(4, 5);
        document.write("add=" + sum);
        sub(10, 4);
        document.write("sub=" + res);
    }
</script>
