<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color_practice</title>
    <style>
        h1 {background-color: RGB(214, 255, 57);
        color: RGB(255, 0, 90);}
        p.a{background-color: RGB(232, 192, 7);}
        p.b{background-color: RGB(255, 151, 5);}
        p.c{background-color: RGB(232, 61, 7);}
        p.d{background-color: RGB(255, 0, 90);}
    </style>
    <style>
        h2 {background-color: RGB(150, 253, 255);
        color: RGB(255, 0, 90);}
        p.a1{background-color: RGB(175, 255, 173);}
        p.b1{background-color: RGB(255, 248, 166);}
        p.c1{background-color: RGB(255, 202, 158);}
        p.d1{background-color: RGB(255, 189, 189);}
    </style>
</head>
<body>
    <fieldset>
        <legend>컬러차트 연습</legend>
        <h1>&nbsp;css 컬러차트</h1>
        <p class="a">색상</p>
        <p class="b">색상</p>
        <p class="c">색상</p>
        <p class="d">색상</p>
    </fieldset>
    <fieldset>
        <legend>컬러차트 2</legend>
        <h2>&nbsp;css 컬러차트</h2>
        <p class="a1">색상2</p>
        <p class="b1">색상2</p>
        <p class="c1">색상2</p>
        <p class="d1">색상2</p>
    </fieldset>
</body>
</html>
