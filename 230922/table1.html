<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table1</title>
</head>
<body>
    <table border="1"> <!--틀의 칸을 만드는 것. border는 가장자리라는 뜻이다. border는 전체적인 바깥을 표시한다는 것-->
        <!--tr은 table row의 약자. tr당 하나의 행이 된다-->
        <tr>
            <!--데이터 하나마다 td로 줄바꿈해서 넣어줄것-->
            <td>쌀국수</td>
            <td>에머이</td>
        </tr>
        <tr>
            <td>순대국밥</td>
            <td>뭐시기국밥집</td>
        </tr>
    </table>
</body>
</html>
