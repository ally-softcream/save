<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table1</title>
</head>
<body>
    <table border="1"> <!--틀의 칸을 만드는 것. border는 가장자리라는 뜻이다. border는 전체적인 바깥을 표시한다는 것-->
        <!--tr은 table row의 약자. tr당 하나의 행이 된다-->
        <tr>
            <!--데이터 하나마다 td로 줄바꿈해서 넣어줄것-->
            <th>영화제목</th>
            <th>연도</th>
            <th>감독</th>
            <th>평가</th>
        </tr>
        <tr>
            <td>모든날 모든순간</td>
            <td>2023.03</td>
            <td>다니엘 콴</td>
            <td>멀티버스 가족영화</td>
        </tr>
        <tr>
            <td>헤어질 결심</td>
            <td>2022.06</td>
            <td>박찬욱</td>
            <td>잘만든 불륜영화</td>
        </tr>
        <tr>
            <td>더 퍼스트 슬램덩크</td>
            <td>2022.04</td>
            <td>이노우에 타케히로</td>
            <td>전설고전의 레전드 프리퀄</td>
        </tr>
    </table>
</body>
</html>
