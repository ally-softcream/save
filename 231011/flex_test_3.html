<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_sort</title>
    <style>
        body { margin: 0; }
        ul {
            display: flex;
            list-style-type: none;
            border: 5px solid salmon;
            padding: 0;
            font-size: 48px;
            /* justify-content: flex-start; */
            /* 주축의 시작점부터 정렬 */
            /* justify-content: flex-end; */
            /* 주축의 끝점부터 정렬 */
            /* 주축의 순서를 바꾸는 게 아니라
            배치 순서만 바꾸는 것 */
            /* justify-content: center; */
            /* 위에는 중앙정렬 */
            /* justify-content: space-between; */
            /* 앞뒤를 양끝에 배치한 다음에 알아서 간격맞춰
                배치해줌 */
            /* justify-content: space-around; */
            /* 요소의 각각 양옆이 같게 배치 */
            /* justify-content: space-evenly; */
            /* 걍 각각의 여백이 같도록 배치 */
            height: 500px;
            /* align-items: flex-start; */
            /* 교차축의 시작점부터 끝점방향으로 가는거 */
            /* align-items: flex-end; */
            /* 교차축의 끝점부터 시작방향으로 가는거 */
            /* align-items: center; */
            align-items: stretch;
            
        }
        li {
            border: 2px solid blue;
            background-color: yellowgreen;
        }
        #container {
            display: flex;
            width: 200px;
            height: 100px;
            align-self: flex-start;
            /* flex 컨테이너 안에서 개별 요소를 움직이고 싶을 때
            준다 id="li" */
        }
        #container > div {
            background-color: aqua;
        }
        #li1 {
            align-self: flex-start;
        }
        #li2 {
            align-self: center;
        }
        #li3 {
            align-self: flex-end;
        }
        #li4 {
            align-self: center;
        }
        #li5 {
            align-self: flex-start;
        }
        #li6 {
            align-self: center;
        }
        #li7 {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <ul>
        <li id="li1">빨강</li>
        <li id="li2">주황</li>
        <li id="li3">노랑</li>
        <li id="li4">초록</li>
        <li id="li5">파랑</li>
        <li id="li6">군청</li>
        <li id="li7">보라</li>
    </ul>
</body>
</html>
