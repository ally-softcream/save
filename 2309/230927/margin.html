<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin_practice</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        p {
            margin: 10px;
            padding: 0px;
            background-color: aqua; border: 1px solid red;
        }
        #target {
            margin: 10px;
            padding: 20px;
            background-color: slateblue; 
            border: 1px solid rgb(255, 46, 203);
        }
    </style>
</head>
<body>
    <p>margin이 0px, padding이 0px인 단락이다.</p>
    <p id="target">margin이랑 padding이 들어간 단락이다.</p>
</body>
</html>
