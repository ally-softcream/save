<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C_Selector</title>
    <style>
        body em { color: red; } 
        /* color는 css 속성이 아니라 그냥 폰트 색 지정 */
        /*body 태그 안의 em 태그는 전부 이렇게 바꾸겠다는 뜻*/
        body > h1 { color: blueviolet; } 
        /*body 태그 안의 직계(바로 다음에 이어진) h1 태그만 바꾸겠다는 뜻*/
        em { font-size : 8.5em; }
    </style>
</head>
    <body>
        <h1>집에 <em>진짜</em> 가고싶다.</h1>
    </body>
</html>
