<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre_3d</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            /* 3d 효과 준거에 원근 주는 명령어 */
            /* 기준값보다 작으면 안쪽에서 보는 것처럼 느껴진다! */
            perspective: 1000px;
        }
        #wrap .card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 4s linear;
            /* 3d 효과로 회전 주기 */
            transform-style: preserve-3d;
        }
        #wrap .card > div {
            width: 100%;
            height: 100%;
            /* 플렉스 컨테이너 생성 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #wrap .card > div:nth-child(1) {
            /* 첫번째 div 선택 */
            background-color: tomato;
            transform: translateZ(100px);
        }
        #wrap .card > div:nth-child(2) {
            /* 두번째 div 선택 */
            background-color: teal;
            transform: translateX(-100px) rotateY(-90deg);
        }
        #wrap .card > div:nth-child(3) {
            /* 두번째 div 선택 */
            background-color: chartreuse;
            transform: translateX(100px) rotateY(-90deg);
        }
        #wrap .card > div:nth-child(4) {
            /* 두번째 div 선택 */
            background-color: goldenrod;
            transform: translateZ(-100px);
        }
        #wrap .card > div:nth-child(5) {
            /* 두번째 div 선택 */
            background-color: palevioletred;
            transform: translateY(-100px) rotateX(90deg);
        }
        #wrap .card > div:nth-child(6) {
            /* 두번째 div 선택 */
            background-color: orangered;
            transform: translateY(100px) rotateX(-90deg);
        }
        /* 돌리는 부분 */
        .card:hover {
            transform: 
            rotateX(360deg) 
            rotateY(90deg)
            rotatez(-90deg);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="card">
            <div>RIGHT</div>
            <div>LEFT</div>
            <div>FRONT</div>
            <div>BACK</div>
            <div>TOP</div>
            <div>BOTTOM</div>
        </div>
    </div>
</body>
</html>
