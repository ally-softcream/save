<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout_4_blog</title>
    <style>
        html, body, #wrapper {
            margin: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #331D1B;
        }
        * { box-sizing: border-box; }
        /* *(아스터리스크) < 전체 태그에 대해서 보더의 박스 크기를 정해주는
            명령어 */
            h1, p {
                margin: 1%;
            }
            /* 마진을 없애지 않으면 기본적으로 주어지는
            마진 영역만큼 글자가 밀려남 */
        #one {
            /* 중앙 정렬 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 98%;
            height: 17%;
            background-color: #B37C78;
            border-radius: 30px;
            margin: 1%;
            margin-bottom: 0;
        }
        #two {
            width: 30%;
            height: 60%;
            margin: 1%;
            float: left;
            /* 꾸미기 */
            border-radius: 30px;
            background-color: #E6736B;
        }
        /* 글자를 입력햇는데 박스뒤로 간다면
        크기가 너무 작은건 아닌지 확인해보기 */
        #box1 {
            width: 86%;
            height: 35%;
            float: left;
            margin: 7%;
            /* 꾸미기 */
            border-radius: 30px;
            background-color: #331D1B;
            border: 2px dotted wheat;
            text-indent: 20px;
            color: aliceblue;
        }
        #three {
            width: 67%;
            height: 60%;
            float: right;
            margin: 1%;
            margin-left: 0;
            border-radius: 30px;
            background-color: #80706F;
        }
        #four {
            width: 98%;
            height: 19%;
            margin: 1%;
            border-radius: 30px;
            background-color: #4C3938;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="one">
            <h1>My Blog Page</h1>
            <p>시맨틱 태그로 만들어진 페이지입니다.</p>
        </div>
            <div id="two">ㅇ</div>
            <div id="three">
                <div id="box1">
                    <h3>Semantic Tags</h3>
                    <p>시맨틱 요소(Semantic elements)들은 브라우저에게
                        요소의 의미나 목적을 명확하게 알려주는 요소이다. 
                        레이아웃을 만들 때 쓰는 것. 의미가 있는 요소라면 div보다는
                        시맨틱 태그를 사용해주자.
                    </p>
                </div>
                
                <div id="box1">d</div>
                <!-- 상자를 겹칠때.
                div 안에 div를 만들어서
                감싸주면 됨
                굳이 z-index를 사용할 필요가 없다 -->
                </div>
        <div id="four">d</div>
    </div>
</body>
</html>
