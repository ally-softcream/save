<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre_3d</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            /* 3d 효과 준거에 원근 주는 명령어 */
            /* 기준값보다 작으면 안쪽에서 보는 것처럼 느껴진다! */
            perspective: 1000px;
        }
        #wrap .card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            /* transition: all 4s linear; */
            animation: rotateCube 5s infinite linear;
            /* 3d 효과로 회전 주기 */
            transform-style: preserve-3d;
        }
        #wrap .card > div {
            width: 100%;
            height: 100%;
            /* 플렉스 컨테이너 생성 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0px 0px 40px 5px cornsilk;
            border: 3px solid white;
            /* box-shadow: none |
            x-position
            y-position
            blur
            spread
            color
            spread color
            inset << 안쪽에 그림자 생겨서 잘 안씀
            initial
            inherit(부모의 스타일을 그대로 상속받기) */
        }
        #wrap .card > div:nth-child(1) {
            /* 첫번째 div 선택 */
            background-color: hsla(0, 100%, 50%, 0.5);
            transform: translateZ(100px);
            /* hsla() 함수를 사용
            h는 hue(색조 / 0~360), 
            s는 saturation(색의 정도, 음영 / 0~100%)
            l은 lightness(명도, 밝기 / 0~100%. 디폴트값 50)
            a는 alpha(불투명도 / 0.0~1.0)
             */
        }
        #wrap .card > div:nth-child(2) {
            /* 두번째 div 선택 */
            background-color: hsla(60, 100%, 50%, 0.5);
            transform: translateX(-100px) rotateY(-90deg);
        }
        #wrap .card > div:nth-child(3) {
            /* 두번째 div 선택 */
            background-color: hsla(120, 100%, 50%, 0.5);
            transform: translateX(100px) rotateY(-90deg);
        }
        #wrap .card > div:nth-child(4) {
            /* 두번째 div 선택 */
            background-color: hsla(180, 100%, 50%, 0.5);
            transform: translateZ(-100px);
        }
        #wrap .card > div:nth-child(5) {
            /* 두번째 div 선택 */
            background-color: hsla(240, 100%, 50%, 0.5);
            transform: translateY(-100px) rotateX(90deg);
        }
        #wrap .card > div:nth-child(6) {
            /* 두번째 div 선택 */
            background-color: hsla(320, 100%, 50%, 0.5);
            transform: translateY(100px) rotateX(-90deg);
        }
        /* 돌리는 부분 */
        /* .card:hover {
            transform: 
            rotateX(360deg) 
            rotateY(90deg)
            rotateZ(-90deg);
        } */
        @keyframes rotateCube {
            0% {
                transform: 
                translateZ(-500px)
                translateX(-500px)
                translateY(500px)
                    rotateX(360deg) 
                    rotateY(0deg)
                    rotateZ(0deg);
            }
            /* 구간을 만들려면 퍼센트 단위로 여러 구간을 나누면 좋다 */
            /* 25% {

            }
            50% {

            }
            75% {

            } */
            100% {
                transform: 
                translateZ(500px)
                translateX(500px)
                translateY(-500px)
                    rotateX(0deg) 
                    rotateY(360deg)
                    rotateZ(360deg);
            }
        }
        /* 하나의 애니메이션을 만드는 것 */
    </style>
</head>
<body>
    <div id="wrap">
        <div class="card">
            <div>RIGHT</div>
            <div>LEFT</div>
            <div>FRONT</div>
            <div>BACK</div>
            <div>TOP</div>
            <div>BOTTOM</div>
        </div>
    </div>
</body>
</html>
