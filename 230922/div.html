<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div_practice</title>
</head>
<body>
    <div style="border: 3px solid rgb(101, 76, 240)">
        <h2>비빔밥</h2>
        <p>비빔밥은 한식의 대중화된 <span style="color:magenta"> 
            대표음식</span> 중 하나이다.</p>
        <!--div칸으로 지정한 곳은 다른 요소가 못들어온다.-->
        <!--span태그는 span style=""의 ""안에 컬러명을 써서 글씨 색을 바꾸는데 쓰인다.-->
    </div>
</body>
</html>
