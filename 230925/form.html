<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getandpost_practice</title>
</head>
<body>
    <form action="../resources/audio/audio_practice.html" method="get">
        <!--get 또는 <a>태그(앵커 태그)사용해 페이지 이동 가능 -->
            <!--_blank, _self, _parent, _top 4개의 태그-->
        이름: <input type="text" name="name"><br>
        학번: <input type="text" name="number" size="10">
        <input type="submit" value="전송">
        <!--type는 일반(그냥 무속성)버튼인데 
            input을 앞에 붙이면 실행되는 버튼이 된다-->
        <!--value는 input 앞에 무슨속성이 들어가냐에 따라 속성이 달라진다
        쉽게말해 버튼에 들어가는 글씨다-->
    </form>
</body>
</html>
