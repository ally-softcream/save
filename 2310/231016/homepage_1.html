<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main_hompace_practice</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body, #wrapper {
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
        }
        #wrapper {
            display: grid;
            /* 그리드 컨테이너로 만들지 않으면 설정해둔 값들이 안나온다.. */
        }
        #header {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            /* align-items: center;
            justify-content: center; */
            /* text-indent: 20%; */
        }
        h1 {
            text-indent: 10px;
        }
        ul {
            list-style: none;
            text-align: center;
            border-top: 1px dashed yellowgreen;
            border-bottom: 1px solid yellowgreen;
            padding: 10px 0;
        }
        ul li {
            display: inline;
            text-transform: uppercase;
            padding: 0 15px;
            letter-spacing: 10px;
        }
        /* #two {
            display: inline;
        } */
        ul li a{
            text-decoration: none;
        }
        ul li a:hover {
            color: #B990E0;
        }
        #content {
            background-color: rgb(255, 183, 74);
            display: grid;
            grid-template-rows: 1fr 3fr 3fr;
            gap: 10px;
            /* grid-template-columns: 1fr 3fr; */
        }
        #footer {
            background-color: #B990E0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- iframe 사용 -->
    <div id="wrapper">
        <div id="header">
            <div id="one">
                <h1>Web Shopping</h1>
            </div>
            <div id="two">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">SHOPPING ABOUT</a></li>
                    <li><a href="">NEWS</a></li>
                    <li><a href="">MY ACCOUNT</a></li>
                    <li><a href="">CONTACTS</a></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <form>
                <input type="submit" value="쇼핑카트에 추가하기">
            </form>
        </div>
        <div id="footer"></div>
    </div>

</body>
</html>
