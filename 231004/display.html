<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 50px;
            background-color: blueviolet;
        }
        span {
            background-color: aqua;
            color: blue;
        }
        #div1 {
            display: inline-block;
            /* 디스플레이:로 정의하면 블록요소를 인라인으로,
            인라인요소를 블럭요소로 바꿀 수 있다 */
        }
        #div2 {
            /* display: none; */
            visibility: hidden;
            /* 위에는 없애기, 아래는 숨기기(눈에 안보이지만 남아있음) */
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <span>디스플레이 속성 연습</span>
    <div id="div2"></div>
</body>
</html>
