<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokdo</title>
    <!-- 부트스트랩 사용하기전에  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dokdo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 상단바 시작 -->
    <div class="navbar">
      <div class="logo">세종특별자치시교육청 | 독도전시관</div>
      <div>
        <ul class="menu-lists">
          <li class="menu-list">전시관 소개
          </li>
          <li class="menu-list">관람 정보</li>
          <li class="menu-list">전시 안내</li>
          <li class="menu-list">독도 자료실</li>
          <li class="menu-list">열린광장</li>
        </ul>
      </div>
      <div class="login-signup">로그인 · 회원가입
        <img class="nav-menu" src="../../resources/image/dokdo_source/icons8-메뉴-250.svg" width="30">
      </div>
    </div>
      <!-- 상단바 끝 -->
      <!-- 첫번째 화면 시작 -->
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <!-- 독도 로고 포함 가운데 -->
            <div class="main">
              <div class="main2">
                <img class="titleImg" src="../../resources/image/visual_tx.svg">
              <span class="subtitle">독도의 의미를 되새기는 특별한 공간,<br>
              독도의 삶과 역사를 잊지 않기 위해 독도전시관이 앞장서겠습니다.</span><br>
              </div>
              <div class="btn1">
                <button class="mainbtn" type="button" onclick="">전시안내 보기
                <img class="btnimg" src="../../resources/image/dokdo_source/icon_arrow.svg">
              </button>
              </div>
              
            </div>
            <!-- 캐러샐 이미지 -->
            <div class="carousel-item active">
              <img src="../../resources/image/dokdo_sunrise.JPG" class="d-block w-100 imgs backgr">
            </div>
            <div class="carousel-item">
              <img src="../../resources/image/dokdo_2.jpg" class="d-block w-100 imgs backgr" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- 두번째 화면 시작 -->
        <div class="layout-know"></div>
</body>
</html>
