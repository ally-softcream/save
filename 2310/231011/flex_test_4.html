<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24flex_sort</title>
    <style>
        body { margin: 0; }
        ul {
            display: flex;
            list-style-type: none;
            border: 5px solid salmon;
            padding: 0;
            font-size: 48px;

        }
        li {
            background-color: antiquewhite;
        }
        li:nth-child(2n) {
            background-color: coral;
        }
        li:nth-child(2) {
            background-color: aqua;
            /* flex-grow: 1;
            /* 여백이 남아있을 때 
                그 여백을 채우는 역할을 하는 명령어
                기본값은 0이다 */            
            /* flex-shrink: 2; */
            /* 이게 원래 기본값 */
            flex: 1 2 10px;
            /* flex basis는 width값과 같다 */
            order: 5;
            /* 순서 지정하는 명령어
                지정되는 flex 아이템들의 순서를
                멋대로 지정할 수 있다 */

        }
        /* li:nth-child(3) {
            background-color: magenta;
            flex-grow: 2;
            flex-shrink: 3;
        } */
    </style>
</head>
<body>
    <ul>
        <li>빨강</li>
        <li>주황</li>
        <li>노랑</li>
        <li>초록</li>
        <li>파랑</li>
        <li>군청</li>
        <li>보라</li>
    </ul>
</body>
</html>
