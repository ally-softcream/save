<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan_2~9</title>
    <script>
        for (let i = 2; i <= 9; i++) {
            // 단수
            for (let j = 1; j <= 9; j++) {
                // 곱해질 수
                document.write(`<h4>${i} × ${j} = ${i * j}<h4>`);
            }
        }
    </script>
</head>
<body>
    <h1>구구단</h1>
    <table>

    </table>
</body>
</html>
