<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idselect_practice</title>
    <style>
        #special {
            background-color: yellow;
            color: red;
        }
    </style>
    <!--special이란 태그를 가진 곳에 이 스타일을 적용한다는 뜻-->
    <!--id는 어떤 요소들과 겹치지 않게 부여해야한다.-->
    <!--id선택자는 #샵태그와 같이 쓴다.-->
</head>
<body>
    <p id="special">id가 special인 단락입니다.</p>
    <p>정상적인 단락입니다.</p>
</body>
</html>
