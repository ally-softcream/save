<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        p.style1 {
            font-family: 'KCCChassam';
            text-align: center;
            }
        @font-face {
            font-family: 'KCCChassam';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/KCCChassam.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            }       
        p.thick { border-style: solid; 
            border-width: thick;
            /* 보더 색상 */
            border-color: #fc990f;
            /* 보더 가장자리 둥글게 만들기  */
            border-radius: 25px; }
        p.medium { border-style: solid; border-width: medium; }
        p.thin { border-style: solid; border-width: 1px; }
        fieldset {
            border-color: aqua;
            border-width: 1em;
            border-style: double;
        }
        /* 경계선 그림자, div를 활용한 보더 영역 생성  */
        div {
            width: 300px;
            height: 50px;
            background-color: #ff7752;
            box-shadow: 20px 10px 5px #a16e2f;
        }
        div.shadow {
            border: 20px;
            border-color: black;
            border-radius: 30px;
            border-width: 2px;
        }
    </style>
</head>
<body>
    <!-- 보더를 만들기는 하는데 스타일은 안주고 영역만 주고 싶을 때 쓰기 -->
    <p class="style1" style="border-style: none;">none.</p>
    <!-- 대시랑 도트는 디자인 상으로 그렇게 크게 차이 없음 -->
    <p class="style1" style="border-style: dotted;">dotted</p>
    <p class="style1" style="border-style: dashed;">dashed</p>
    <p class="style1" style="border-style: solid;">solid</p>
    <p class="style1" style="border-style: double;">double</p>
    <p class="style1" style="border-style: groove;">groove</p>
    <!-- groove는 테두리 음각, ridge는 테두리 양각, 
        inset/outset은 엠보스 내/외부 -->
    <p class="style1" style="border-style: ridge;">ridge</p>
    <p class="style1" style="border-style: inset;">inset</p>
    <p class="style1" style="border-style: outset;">outset</p>
    <br>
    <fieldset>
        <legend style="font-family: 'KCCChassam';">경계선 설정</legend>
        <p class="style1 thick">경계선이 thick으로 설정됨</p>
        <p class="style1 medium">경계선이 medium으로 설정됨</p>
        <p class="style1 thin">경계선이 1px로 설정됨</p>
    </fieldset>
        <!-- 보더 테두리  -->
        <br>
    <div class="shadow"></div>
</body>
</html>
