<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List_practice</title>
    <style>
        ul {
            /* list-style-type: disc; */
            /* 리스트 순서가 빈 동그라미로 나오게 하기 */
            /* list-style: circle; */
            /* 리스트 순서가 네모로 나오게 하기 */
            list-style-type: square;
        }
        ol {
            /* 앞에 0이 붙는 리스트(예: 01) */
            /* list-style-type: decimal-leading-zero; */
            list-style: lower-greek;
        }
    </style>
</head>
<body>
    <ul>
        <li>백반</li>
        <li>수육</li>
        <li>마제소바</li>
    </ul>
    <!-- 팁: 스타일 생각안나면 자동완성 확인해 보기 -->
    <!-- decimal 하면 숫자 리스트 됨 -->
    <ol>
        <li>d</li>
        <li>s</li>
    </ol>
</body>
</html>
