<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conp_operator</title>
</head>
<script>
    let x = 10;
    let y = 20;
    document.write((x > y) + "<br>"); // x가 y보다 크냐고 물어봄. false
    document.write((x < y) + "<br>"); // x가 y보다 작냐고 물어봄. true
    document.write((x == y) + "<br>"); // 같냐고 물어봄. false
    document.write((x != y) + "<br>"); // 다른지 물어봄. true
    // 조선 연산자(삼항연산자)
    // (x > y) ? x : y; <- 이렇게 생긴거
    // ()안의 값이 참이면 x를 쓰고 거짓이면 y를 쓴다는 소리다
</script>
<body>
    
</body>
</html>
