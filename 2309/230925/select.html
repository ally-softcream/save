<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>d</h1>
    <!--selected를 입력하면 선택한 상태로 로드-->
    <!--autofocus는 선택된 상태(까만 테두리 그어짐),
    엔터 쳐서 선택 가능-->
    <!--multiple은 중복선택 가능, ctrl키를 누르고 선택해야됨-->
    <form action="">
        <select name="cars" size="1" required>
            <option value="">선택하세요</option>
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
        </select>
    </form>
</body>
</html>
