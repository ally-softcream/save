<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button_Practice</title>
</head>
<body>
    <form>
        <button onclick="alert('집에가고싶어요')">눌러보세요!</button>
        <!--alert는 자바스크립트 기본제공 함수
        함수란.. 기능을 여러곳에서 사용할 수 있도록
        하나의 명령어 비슷하게 만든 것
        기본제공이라 함수명만 입력해도 사용할 수 있다-->
        <button>클릭 이벤트가 없는 버튼입니다</button>
    </form>
</body>
</html>
