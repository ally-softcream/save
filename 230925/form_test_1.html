<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final_practice_1</title>
</head>
<body>
    <h1>이메일 전송화면</h1>
    <form>
        <div>
            이름: <input type="text" name="name" autofocus><br>
            이메일 주소: <input type="email" name="email"><br>
            내용: <br>
            <textarea name="feedback"
            rows="5"
            cols="30"
            name="content" placeholder="내용을 입력하세요."></textarea>
        </div>
        <input type="submit" value="전송">
        <input type="reset" value="초기화">
        <!--br태그는 마진 없이 엔터, p태그는 마진을 둔다-->
        <!--value 안의 값은 사용자가 실제 입력한 값이다.-->
        <!--name 안의 값은 컴퓨터가 알게 되는 입력값의 속성이다.
        서버랑 소통하기 위한 값이라 사용자는 일반적으로 모른다.-->
    </form>
</body>
</html>
