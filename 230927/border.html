<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        p.style1 {
            font-family: 'KCCChassam';
            }
        @font-face {
            font-family: 'KCCChassam';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/KCCChassam.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            }       
        
    </style>
</head>
<body>
    <p class="style1" style="border-style: none;">none.</p>
    <p class="style1" style="border-style: dotted;">dotted</p>
    <p class="style1" style="border-style: dashed;">dashed</p>
    <p class="style1" style="border-style: solid;">solid</p>
    <p class="style1" style="border-style: double;">double</p>
    <p class="style1" style="border-style: groove;">groove</p>
    groove는 테두리 음각, ridge는 테두리 양각, inset/outset은 엠보스 내/외부
    <p class="style1" style="border-style: ridge;">ridge</p>
    <p class="style1" style="border-style: inset;">inset</p>
    <p class="style1" style="border-style: outset;">outset</p>
</body>
</html>
