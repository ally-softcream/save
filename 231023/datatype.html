<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<script>
    // 데이터 타입 알아보기
    // 1. String - 문자열
    const str1 ="bulgogi";
    const str2 ="1"; //이렇게 하면 숫자열이 아니라 문자열, 
    // ""로 묶여있는건 다 문자열이다.
    const str3 ="true";
    console.log(str1, typeof str1); 
    //↑ f12치면 나오는 console 탭에 나오는 내용들을 표시하는 거
    // typeof를 치면 뒤에 오는게 어떤 데이터타입인지 알려준다.

    //2. Number - 숫자
    const num1 = 1;
    const num2 = 12341234123;
    const num3 = 0.0125;
    // 셋 다 숫자임
    console.log(num1, typeof num1);

    //3. Boolean  - 불린타입. 참과 거짓만 나타냄
    const bool1 = true;
    const bool2 = false;
    console.log(bool1, typeof bool1);
    // 값이 true, 데이터타입이 boolean인 것이다!

    //4. Object - 객체. 여러가지를 포함한다
    const obj1 = [1, 2, 3, 4, 5, 6, 7, "Chocolate"];
    // ↑ 배열(array)이라고 부른다
    const obj2 = {
        username: "candy",
        userage: 25
    };
    // 배열 안에 있는 것들을 객체라고 부르는 것
    // 근데 배열도 객체의 일종이다
    console.log(obj1, typeof obj1);
    console.log(obj2, typeof obj2);

    // 5. undefined
    // 값이 정해지지 않음(없음)
    let undef1;
    console.log(undef1, typeof undef1);

    // 6. null - 아무것도 없다는 의미(빈 값)
    let nullvalue = null;
    let objecttype = null;
    //오브젝트타입은 초기값으로 null을 설정할 수 있다

        username: "candy"
    };

</script>
