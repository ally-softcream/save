<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!--ctrl이랑 /(슬래시) 동시에 누르면 주석처리됨-->
        <tr><!--대충 tr나오면 엔터치고 td나온다고 생각하기-->
            <!--tr은 행, td는 열이다-->
            <!--row면 세로, col이면 가로로 병합됨-->
            <!--th는 표 맨위칸의 글씨를 굵게 만듬-->
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan="2">1행 1열</td>
            <!--rowspan 다음에 쓰는 숫자는 합치는 셀의 갯수-->
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <!-- <td>2행 3열</td> -->
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
        <tr>
            <td colspan="3">4행 1열</td>
            <!-- <td>4행 2열</td>
            <td>4행 3열</td> -->
        </tr>
    </table>
</body>
</html>
