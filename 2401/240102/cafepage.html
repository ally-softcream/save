<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe_page</title>
    <link rel="stylesheet" href="cafepage.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/limelight-3');
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);
    </style>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
</head>
<!-- 부트스트랩 js 링크 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body>
    <!-- 네비게이션 바 시작 -->
    <div class="nav-bar">
        <ul class="nav-items">
            <li class="nav-item">제이에스커피</li>
            <li class="nav-item">메뉴</li>
            <li class="nav-item">트렌드</li>
        </ul>
        <a href="#">
            <img class="main-logo" src="../../resources/image/cafe/js-logo.svg">
        </a>        
        <ul class="nav-items">            
            <li class="nav-item">매장찾기</li>
            <li class="nav-item">창업안내</li>
            <li class="nav-item">고객의 소리</li>
        </ul>
    </div>
    <!-- 제목 타이포 -->
    <div class="catchpraise">
        <p>추운 겨울을 따듯하게</p>
        <h1>JS' CCINO</h1>
    </div>
    <!-- 메인 첫번째 페이지 시작 -->
    <div id="carouselExample" class="carousel slide header">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../resources/image/cafe/cafe-background.jpg" class="d-block w-100 header-img" alt="...">
            <div class="gradient-overlay"></div>
        </div>
          <div class="carousel-item">
            <img src="../../resources/image/cafe/cafe-background-2.jpg" class="d-block w-100 header-img" alt="...">
            <div class="gradient-overlay"></div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- 두번째 영역(갈색 영역) 시작 -->
    <div class="ad-first">
        <div class="catchpraise-02">
            <p>추운 겨울을 따듯하게</p>
            <h1>JS' CCINO</h1>
        </div>
    </div>
    <!-- 갈색영역 끝 -->
    <!-- 세번째(회색영역) 시작 -->
    <div class="ad-banner"></div>
    <!-- 회색영역 끝 -->
    <!-- 네번째 영역 시작 -->
    <div class="posters">
        <div class="poster poster1"></div>
        <div class="poster poster2"></div>
        <div class="poster poster2"></div>
        <div class="poster poster3"></div>
    </div>
</body>
</html>
