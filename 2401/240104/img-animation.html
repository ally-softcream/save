    <style>
        img {
            margin: 100px 100px;
            width: 20%;
        }
        
        .img-container img {
            -webkit-transform: scale(1);
            transform: scale(1);
            -webkit-transition: .5s ease-in-out;
            transition: .5s ease-in-out;
        }
        .img-container:hover img {
            -webkit-transform: scale(1.3);
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="img-container">
        <img src="../../resources/image/hibiscus.png">
    </div>
</body>
