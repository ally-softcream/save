<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid_practice</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0px;
        }
        ul {
            padding: 0px;
            list-style-type: none;
            border: 5px solid brown;
        }
        li {
            background-color: beige;
            border: 5px solid tomato;
        }
        .container {
            display: grid;
            height: 500px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>
</body>
</html>
