<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background_image</title>
    <style>
        body {
            width: 450px; height: 300px;
            background-image: url('https://images.unsplash.com/photo-1686396324562-4054b17378f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1152&q=80');
            background-size: 500px 300px;
            background-repeat: no-repeat;  }
        @font-face {
        font-family: 'TheJamsil5Bold';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
    }       
    h1 {
        font-family: 'TheJamsil5Bold';
        text-align: center;
        text-shadow: 4px 4px 4px #38d9a9;
        text-decoration-line: underline;
        text-decoration-color: #12b886;
    }
    p {
        color: antiquewhite;
        text-shadow: 3px 3px 3px #000000;
        margin: auto;
    }
    </style>
</head>
<body>
    <h1>단청</h1>
    <p>목조건물에 여러 가지 빛깔로 무늬를 그려서 장식한 것으로, 
        단벽(丹碧)이라고도 일컫는다. 
        기능적으로 비바람에 나무가 썩지 않도록 해주는 역할을 한다. 
        단청은 오행설에 근거하여 청/적/황/백/흑을 기본으로 하여 
        일정한 규칙에 따라 문양을 그려 넣는다. 
        보통 사찰에는 금단청, 궁궐에는 모로단청, 
        서원에는 긋기단청을 사용하였다.</p>
</body>
</html>
