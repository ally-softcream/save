<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font_practice</title>
    <style>
        p.style1 {
            font: italic 30px arial,sans-serif;
            color: #ffbdbd;
            text-align: center;
        }
        p.style2 { font: bold 40px Georgia,serif; }
    </style>
    <style>
        @font-face {
        font-family: 'TAEBAEKmilkyway';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/TAEBAEKmilkyway.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
    body > h1 {
        font-family: 'TAEBAEKmilkyway', serif;
    }
    </style>
</head>
<body>
    <h1>폰트가 은하수의 별과 같이 많은 것 같다</h1>
    <p class="style1">test_text</p>
    <p class="style2">test_text2</p>
</body>
</html>
