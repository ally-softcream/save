<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selector_practice</title>
        <style>
        .type1 {
            text-align: center;
            border: 1px solid blue;
        }
        p.type1{ border: 1px solid green; }
        </style>
        <!--.앞에 어떤 태그명을 붙이느냐에 따라 스타일을 다르게 적용시킬 수 있다.-->
        <!--class가 여러개 들어갈 수 있다, 여러개 쓸 때는 띄어쓰기 한번 할 것
        예: type1 type2-->
    </head>
    <body>
        <h1 class="type1">class가 type1인 헤딩입니다.</h1>
        <p class="type1">class가 type1인 단락입니다.</p>
        <!--n태그가 m태그 안에 들어가 있으면 n태그는 m태그의 자손태그라고 부르고
            m태그는 n태그의 부모태그라고 부른다.-->
    </body>
</html>
