<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d_practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 200px;
            height: 400px;
            margin: 100px auto;
            position: relative;
            perspective: 1000px;
        }
        #wrap .card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 4s linear;
            transform-style: preserve-3d;
        }
        #wrap .card > div {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #wrap .card > div:nth-child(1) {
            background-image: url('../resources/image/pixel_background.jpg');
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="card">
            <div>TOP</div>
            <div>FRONT</div>
            <div>LEFT</div>
            <div>RIGHT</div>
            <div>BACK</div>
            <div>BOTTOM</div>
        </div>
    </div>
</body>
</html>
